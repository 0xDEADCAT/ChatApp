services:
  user:
    image: userservice:latest
    ports:
      - "8000:80"
    depends_on:
      - postgres
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
  rabbitmq:
    image: rabbitmq:management-alpine
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
  relay:
    image: relayservice:latest
    depends_on:
      rabbitmq:
        condition: service_healthy
  frontend:
    image: frontendservice:latest
    depends_on:
      - proxy
  chat:
    image: chatservice:latest
    depends_on:
      rabbitmq:
        condition: service_healthy
  proxy:
    build: proxy
    ports:
      - "80:80"
      - "8080:8080"
      - "8081:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
    

volumes:
  postgres-data:
  driver:
    name: local