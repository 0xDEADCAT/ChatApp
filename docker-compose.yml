services:
  user:
    image: userservice:latest
    ports:
      - "8000:80"
    depends_on:
      - postgres
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
  rabbitmq:
    image: rabbitmq:management-alpine
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
  relay:
    image: relayservice:latest
    depends_on:
      - rabbitmq
  frontend:
    image: frontendservice:latest
    depends_on:
      - relay
  chat:
    image: chatservice:latest
    depends_on:
      - rabbitmq
  proxy:
    build: proxy
    ports:
      - "80:80"
      - "8080:8080"
    depends_on:
      - frontend
      - relay
    

volumes:
  postgres-data:
  driver:
    name: local