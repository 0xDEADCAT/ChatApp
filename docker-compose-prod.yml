services:
  postgres:
    image: postgres:14.3
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

  rabbitmq:
    image: masstransit/rabbitmq:latest
    hostname: rabbitmq
    ports:
      - "15672:15672"
      - "15692:15692"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  mongo:
    image: mongo:5.0.8
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express:1.0.0-alpha
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  proxy:
    build: proxy
    ports:
      - "80:80"
    depends_on:
      rabbitmq:
        condition: service_healthy

  frontend:
    image: ghcr.io/dobja/chatfrontend:v2.0.0
    depends_on:
      - proxy

  relay:
    image: ghcr.io/0xdeadcat/relayservice:v2.0.1
    depends_on:
      rabbitmq:
        condition: service_healthy

  chat:
    image: ghcr.io/dobja/chatservice:v2.0.0
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_healthy

  user:
    image: ghcr.io/0xdeadcat/userservice:v1.0.0
    depends_on:
      - postgres
    
volumes:
  postgres-data:
    driver: local
  mongo-data:
    driver: local